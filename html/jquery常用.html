		var disX = 0;
		var disY = 0;
		$("#box").hover(function(){
//			$('#box1').hide(2000);
//			$('#box1').fadeOut(1000);
//			$('#box1').slideUp(1000);
			$('#box1').fadeTo(1000,0.5);
		},function(){
//			$('#box1').show(2000);
//			$('#box1').fadeIn(1000);
//			$('#box1').slideDown(1000);
			$('#box1').fadeTo(1000,1);
		});
		
		$('#box').mousedown(function(ev){
			disX = ev.pageX - $(this).offset().left;
			disY = ev.pageY -$(this).offset().top;
			$(document).mousemove(function(ev){
				$('#box').css('left',ev.pageX - disX);
				$('#box').css('top',ev.pageY - disY);
			});
			$(document).mouseup(function(){
				$(document).off();
			});
			return false;
		})
	</script>
